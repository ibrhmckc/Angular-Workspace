<div style="border: 2px solid green; margin: 10px">
  <h2>Grand Child Component</h2>

  <form [formGroup]="formGroup" class="form-inline">
    <div class="form-group mb-2">
      <label for="email" class="label m-4">Email</label>
      <input class="form-control" id="email" formControlName="email" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="password" class="label m-4">Password</label>
      <input class="form-control" id="password" formControlName="password" />
    </div>
  </form>
</div>
